<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        input[type="text"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="num1" placeholder="Enter first number"><br><br>
    <input type="text" id="num2" placeholder="Enter second number"><br><br>
    <button onclick="add()">Addition (+)</button>
    <button onclick="subtract()">Subtraction (-)</button>
    <button onclick="multiply()">Multiplication (*)</button>
    <button onclick="divide()">Division (/)</button><br><br>
    <input type="text" id="result" placeholder="Result" disabled>
    
    <script>
        function add() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 + num2;
            document.getElementById("result").value = result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 - num2;
            document.getElementById("result").value = result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var result = num1 * num2;
            document.getElementById("result").value = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                alert("Cannot divide by zero!");
            } else {
                var result = num1 / num2;
                document.getElementById("result").value = result;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles_reg.css"> <!-- Link to external CSS file -->
</head>

<body>
    <div class="container">
        <header><b><u>Registration Page</u></b></header>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required size="30"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail ID:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                    </td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth:</label></td>
                    <td>
                        <select id="day" name="day" required>
                            <option value="" disabled selected>Day</option>
                        </select>
                        <select id="month" name="month" required>
                            <option value="" disabled selected>Month</option>
                        </select>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Year</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="languages">Languages Known:</label></td>
                    <td>
                        <label for="english">English</label>
                        <input type="checkbox" id="english" name="languages[]" value="english">
                        <label for="telugu">Telugu</label>
                        <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                        <label for="hindi">Hindi</label>
                        <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                        <label for="tamil">Tamil</label>
                        <input type="checkbox" id="tamil" name="languages[]" value="tamil">
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>CSS Styles Example</title>
    <style>
        /* Internal Style */
        h1 {
            color: blue;
            font-size: 24px;
        }
        p {
            font-family: Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 style="color: red; font-size: 28px;">Heading with Inline Style</h1>
    <p style="font-style: italic;">Paragraph with Inline Style</p>

    <h1>Heading with Internal Style</h1>
    <p>Paragraph with Internal Style</p>

    <h1>Heading with External Style</h1>
    <p>Paragraph with External Style</p>
</body>
</html>
